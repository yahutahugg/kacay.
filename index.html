<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yermeyahu's Profile</title>
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,900;1,400;1,500&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #1E2E3E;">
    <header>
        <div class="wrapper">
            <nav>
                <div class="logo">Yahu.</div>
                <div class="theme btn">
                    <div class="light" style="display: none;">
                        <img src="light-theme.svg">
                    </div>
                    <div class="dark" style="display: block;">
                        <img src="dark-theme.svg">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="date">
        <div class="day"><p id="day"></p></div>
        <div class="ddmmyy"><p id="ddmmyy"></p></div>
        <div class="clock"><p id="clock"></p></div>
    </div>

    <section class="filler">
        <div class="wrapper">
            <div class="fill">

            </div>
        </div>
    </section>

    <section class="hero">
        <div class="wrapper">
            <div class="profile" style="color: #f1f1f1;">
                <h2>Profile</h2>
                <div class="fullname"><p>Yermeyahu A. M.</p></div>
                <div class="subtitle">Full Name</div>
                <div class="name"><p>Yahu / Ariel</p></div>
                <div class="subtitle">Nickname</div>
                <div class="ign"><p>Tofuu.</p></div>
                <div class="subtitle">IGN</div>
            </div>
            <div class="links-card" style="color: #f1f1f1;">
                <h2>Links</h2>
                <div class="links-content">
                    <a target="_blank" href="https://www.instagram.com/yahu_tahu.gg" style="color: #f1f1f1;">
                        <div class="media">
                            <img src="media-icons/insta.svg">
                            @yahu_tahu.gg
                        </div>
                    </a>
                </div>
                <div class="links-content">
                    <a target="_blank" href="https://www.instagram.com/abangyahu.jpg" style="color: #f1f1f1;">
                        <div class="media">
                            <img src="media-icons/insta.svg">
                            @abangyahu.jpg
                        </div>
                    </a>
                </div>
                <div class="links-content">
                    <a target="_blank" href="https://www.twitter.com/yahu_tahugg" style="color: #f1f1f1;">
                        <div class="media">
                            <img src="media-icons/twt.svg">
                            @yahu_tahugg
                        </div>
                    </a>
                </div>
                <div class="links-content">
                    <a target="_blank" href="https://pjhs2k22.github.io" style="color: #f1f1f1;">
                        <div class="media">
                            <img src="media-icons/pandu.svg">
                            PJHS 2022
                        </div>
                    </a>
                </div>
                <div class="links-content">
                    <a target="_blank" href="https://kacaykeren.github.io/" style="color: #f1f1f1;">
                        <div class="media">
                            <img src="media-icons/kacay.svg">
                            KacayKeren
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="wrapper">
            <p>Developed and Designed by Yahu.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
